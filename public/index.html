<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Risk Register — Dev</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header><h1>Risk Register</h1></header>
  <div style="margin:10px 0; font-size:0.9em; opacity:0.85;">
  <strong>Risk bands:</strong>
  <span class="badge badge-low">Low 1–5</span>
  <span class="badge badge-mod">Moderate 6–10</span>
  <span class="badge badge-high">High 11–15</span>
  <span class="badge badge-crit">Critical 16–25</span>
</div>

  <main>
    <section id="form">
      <h2>Add Risk</h2>
<form id="riskForm">
  <div style="display:grid;grid-template-columns:repeat(3, minmax(0, 1fr));gap:12px;max-width:1100px;">
    <label>Asset
      <input name="asset" required />
    </label>
    <label>Threat
      <input name="threat" required />
    </label>
    <label>Vulnerability
      <input name="vulnerability" required />
    </label>

   <label>Likelihood (1–5)
  <select name="likelihood" id="likelihoodSelect" required></select>
</label>

<label>Impact (1–5)
  <select name="impact" id="impactSelect" required></select>
</label>

<!-- Optional: a small help line under the selects -->
<div id="scoreHelp" style="grid-column: 1 / -1; font-size: 0.9em; opacity: 0.85;"></div>

    <label>Treatment
      <select name="treatment">
        <option>mitigate</option>
        <option>accept</option>
        <option>transfer</option>
        <option>avoid</option>
      </select>
    </label>

    <label>Owner
      <input name="owner" />
    </label>
    <label>Status
      <select name="status">
        <option>open</option>
        <option>in-progress</option>
        <option>closed</option>
      </select>
    </label>
    <label>ISO Control
  <select name="iso_control" id="isoControl">
    <option value="">— Select ISO control —</option>
  </select>
</label>
<div id="isoHelp" style="font-size:0.9em; opacity:0.8; margin-top:4px;"></div>


    <label>Due Date
      <input type="date" name="due_date" />
    </label>
  </div>

  <div style="margin-top:12px;">
    <button type="submit">Create Risk</button>
    <span id="formMsg" style="margin-left:12px;"></span>
  </div>
</form>

    </section>
    <section id="register">
      <h2>Register</h2>
      <table id="riskTable">
        <table id="riskTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Asset</th>
      <th>Threat</th>
      <th>Likelihood</th>
      <th>Impact</th>
      <th>Risk</th>
      <th>ISO</th>
      <th>ISO Title</th>
      <th>NIST Mappings</th>
      <th>Owner</th>
      <th>Status</th>
      <th>Due</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
